<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ballroll</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="gamebox" width="480" height="320"></canvas>
    <div class="controls">
      <button class="control stop-interval">STOP!</button>
      <button class="control start-interval">GO!</button>
    </div>
    <div class="dev-controls">
      <button class="control add-blue">blues++</button>        
      <button class="control remove-blues">blues.splice(1)</button>        
    </div>
    <div class="sprite-store">
      <img src="frame-8v.png" alt="" class="blue-downflap" />
      <img src="frame-1v.png" alt="" class="blue-upflap" />
      <img src="bluebird-sprites-all.png" alt="" class="blue-sprites" />
    </div>
    <script src="game.js"></script>
  </body>
</html>
