<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlapDrive</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="score-div">
      <p class="score-label">Score</p>
      <p class="score">
        00000
      </p>
      <p class="deaths-label">Deaths</p>
      <p class="deaths">
        0
      </p>
    </div>
    <header class="header">
      <h1 class="flap-drive">Flap Wars</h1>
      <div class="based-on-joust">
        <p class="based-on">-->> based on</p>
        <img src="images/joustlogo.png" alt="" class="joust" />
        <p class="based-on"><<--</p>
      </div>
    </header>
    <canvas id="gamebox" width="480" height="320"></canvas>
    <div class="controls">
      <button class="control stop-interval">STOP!</button>
      <button class="control start-interval">GO!</button>
      <button class="control start-over">restart</button>
      <button class="control wipe-out">wipe out</button>
      <button class="control add-blue">reds++</button>
      <button class="control remove-blues">splice</button>
    </div>
    <div class="sprite-store">
      <img src="images/frame-8v.png" alt="" class="blue-downflap" />
      <img src="images/frame-1v.png" alt="" class="blue-upflap" />
      <img src="images/bluebird-sprites-all.png" alt="" class="blue-sprites" />
      <img src="images/redbird-sprites.png" alt="" class="red-sprites" />
      <img src="images/gameover.png" alt="" class="game-over">
      <img src="images/background3.png" alt="" class="background1">
    </div>
    <script src="game.js" type="module"></script>
  </body>
</html>
