<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG vs. PNG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
      <img src="images/coast.png" alt="" class="title-img points-rt" />
      <div class="logo-div">
        <img src="images/joustlogo.png" alt="" class="joust" />
        <p class="title">SVG vs. PNG</p>
      </div>
      <img src="images/coast.png" alt="" class="title-img points-lt" />
    </div>
    <div class="previews">     
      <img src="images/frame-1v.svg" alt="" class="svg1">
      <img src="images/red-upflap-30px.png" alt="" class="upflap" />
      <img src="images/red-downflap.png" alt="" class="downflap" />
      <img src="images/coast.png" alt="" class="coast" />
      <img src="images/walking.png" alt="" class="walking" />
    </div>
    <div class="game-div">
      <canvas class="gamebox"></canvas>
    </div>
    <div class="animated"></div>

    <div id="imgSource"> // hidden source for game canvas pngs
      <img src="images/red-upflap.png" alt="" id="player-upflap">
      <img src="images/red-downflap.png" alt="" id="player-downflap">
      <!-- <img src="images/red-upflap.png" alt="" id="enemy-upflap">
      <img src="images/red-upflap.png" alt="" id="enemy-upflap"> -->
    </div>

    <script src="game.js" type="module"></script>
  </body>
</html>
